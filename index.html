<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЖК Лунное Море kuznevia</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="flex space-between center-align-items height-60 pad-top-bot-5 pad-left-right-20 border-box fw-bold bg-white">
        <div class="flex center-align-items">
            <img src="images/logo.svg" alt="logo" class="height-40 mr-right-15"></img>
            <span class="logo-name">Лунное море</span>
        </div>
        <nav class="navbar">
            <a href="#" class="nav-link mr-right-15 no-decoration">Преимущества</a>
            <a href="#" class="nav-link mr-right-15 no-decoration">О ЖК "Лунное Море"</a>
            <a href="#" class="nav-link mr-right-15 no-decoration">Место для отдыха</a>
        </nav>
    </header>
    <main>
        <section id="first-block" class="flex center-align-items justify-center height-600 width-100-percent">
            <div id="first-container" class="flex-column center-align-items justify-center pad-top-bot-60 width-1000 color-white">
                <img src="images/logo.svg" alt="logo" class="height-250"></img>
                <h1>ЖК «Лунное море»</h1>
                <p>Место, откуда не хочется улетать</p>
                <input id="book" name="book" type="button" value="Забронировать" class="pad-left-right-10 pad-top-bot-15 color-white fs-1em fw-bold b-1-solid-white b-radius-10 bg-transparent">
            </div>
        </section>  
    </main>
    <footer>Footer</footer>
</body>
</html>
